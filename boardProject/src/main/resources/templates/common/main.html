<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>messages.properties 값 출력</title>

  <!-- templates/common/common.html 조각으로 추가 -->
   <th:block th:replace="~{common/common}"></th:block>
</head>
<body>

  <main>
	
    <th:block th:replace="~{common/header}"></th:block>
    <!-- common/header.html 을 조각으로 추가 -->

    <!-- 메인 페이지 내용  -->
    <section class="content">
    
      <section class="content-1">
		<h3>
							회원 목록 조회(비동기)
							<button id="selectMemberList">조회</button>
						</h3>
						<table border="1">
							<thead>
								<th>회원 번호</th>
								<th>이메일</th>
								<th>닉네임</th>
								<th>탈퇴 여부</th>
							</thead>
							<tbody id="memberList">
							</tbody>
						</table>
						<hr>
						<h3>특정 회원 비밀번호 초기화(Ajax)</h3>
						<div>
							회원번호:
							<input type="text" id="resetMemberNo">
							<button id="resetPw">비밀번호 pass01! 로 초기화</button>
						</div>
						<hr>
						<h3>특정 회원(회원번호) 탈퇴 복구 (Ajax)</h3>
						<div>
							회원번호 :
							<input type="text" id="restorationMemberNo">
							<button id="restorationBtn">복구하기</button>
						</div>
	  </section>

      <section class="content-2">
        <!-- 로그인, 회원가입 버튼 -->

          <!-- 로그인이 되어있지 않은 경우 -->
		  <!-- 로그인 시 main.html 로 redirect 될 것이고 로그인된 정보가 session scope에 실려 있어야 한다-->
		  <!-- 로그인되어 있지 않을 때 session scope 가 null 일 것-->
		  <th:block th:if="${session.loginMember == null}">
          
            <!-- 로그인 박스 -->
            <form action="/member/login" method="POST" id="loginForm"> <!-- 비밀번호가 있기 때문에 POST 방식 -->
              <fieldset class="id-pw-area">
    
                <!-- 아이디/비밀번호 입력 -->
                <section>
                  <input type="text" 
                        name="memberEmail"
                        placeholder="이메일">
    
                  <input type="password" 
                        name="memberPw" 
                        placeholder="비밀번호">
                </section>
    
                <!-- 로그인 버튼 -->
                <section>
                  <button>로그인</button>
                </section>
              </fieldset>
    
              <label>
                <!-- label 태그 : input 태그의 제목을 나타내는 태그  -->
                <input type="checkbox" name="saveId">
				<!-- checkbox 에 value 가 지정되어 있지 않으면 서버 제출 시,
					 체크는 on, 미체크는 null 로 전달됨 -->
                아이디 저장
              </label>
    
              <article class="signup-find-area">

                <a href="/member/signup">회원가입</a>

                <span> | </span>
                <a href="#">ID/PW 찾기</a>
              </article>
    
            </form>
			</th:block>

          <!-- 로그인이 되어있는 경우 -->
          <th:block th:if="${session.loginMember != null}">	
            <article class="login-area">

              <a href="/myPage/profile">
                <!-- 프로필 이미지 -->
				<!-- th:with 변수 설정과 비슷-->
				<!-- messages.properties 에 user.default.image 의 key 값에 매칭되는 value 값을 가져온다-->
				<!-- ?: 엘비스연산자 - 좌항의 값이 null이 아니면 좌변으로, null이면 우항으로 선택 -->
 				<!-- 즉 유저가 등록한 이미지 경로가 있다면 사용, 없다면 기본값 제공 -->              
 				 <img th:with="user=#{user.default.image}" 
					  th:src="${session.loginMember.profileImg ?: user}"
                      id="memberProfile"
                      alt="프로필 이미지" >

              </a>

              <!-- 닉네임, 이메일, 로그아웃 버튼 영역 -->
              <div class="my-info" th:object="${session.loginMember}">
                
                <div>
                  <a href="/myPage/info" id="nickname" th:text="*{memberNickname}">닉네임</a>
                  <a href="/member/logout" id="logoutBtn">로그아웃</a>
                </div>

                <p th:text="*{memberEmail}">이메일</p>

              </div>

            </article>
		</th:block>

      </section>

    </section>
  </main>

  <!-- common/footer 추가-->
  <th:block th:replace="~{common/footer}"></th:block>
  
  <!-- script 추가 -->
  <script src="/js/main.js"></script>
  
  <!-- 웹소켓 test js 추가-->
  <script src="/js/websocket_test.js"></script>
  
</body>
</html>
