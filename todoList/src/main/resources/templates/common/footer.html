<!-- js 영역으로 작성-->
<script th:inline="javascript"> <!-- thymeleaf 문법을 script 구역 내에서 사용한다는 뜻-->

    const message = /*[[${message}]]*/ "전달 받은 메시지";

    // 위 처럼 작성 시, 만약 단독으로 해당 footer.html 을 불러오게 되면 "전달 받은 메시지"가 저장될 것이며
    // 다른 곳에서 fragment 등의 방식으로 해당 footer.html 을 불러오게 되면 /*[[${message}]]*/ 안의 message 값이 저장될 것
    // 만약 전달 받은 message가 있다면 message 값이 저장될 것이지만 없다면 null 이 저장될 것
    // 따라서 아래 처럼 null일 경우 메시지가 출력되지 않도록 작성해준다.

    if(message != null){
        alert(message);        
    }

</script>
